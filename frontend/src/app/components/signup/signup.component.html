<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h2 class="text-center">Sign Up Here</h2>
      <span class="span error-msg" *ngIf="error"
        ><i class="fa fa-info-circle" aria-hidden="true"></i> Signup failed.
        User already Exists.</span
      >
      <form [formGroup]="form">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            formControlName="firstname"
            class="form-control"
            placeholder="Your first name.."
          />
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            formControlName="lastname"
            class="form-control"
            placeholder="Your last name.."
          />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input
            type="number"
            id="mobile"
            name="mobile"
            formControlName="mobile"
            class="form-control"
            placeholder="Your mobile number.."
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            class="form-control"
            placeholder="Your email id.."
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            class="form-control"
            placeholder="Your password.."
          />
          <span class="span" *ngIf="form.value.password.length < 6"
            ><i class="fa fa-info-circle" aria-hidden="true"></i> Passwords must
            contain atleast 6 characters.</span
          >
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            formControlName="confirmpassword"
            class="form-control"
            placeholder="Confirm password.."
          />
          <div
            class="error-msg"
            *ngIf="form.value.password !== form.value.confirmpassword"
          >
            <i class="fa fa-exclamation" aria-hidden="true"></i> Passwords
            didn't match.
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            name="address"
            formControlName="address"
            class="form-control"
            placeholder="Your Address.."
          ></textarea>
        </div>
        
        <div class="form-group">
          <label for="signin">
            Already have an account?
            <a [routerLink]="['/signin']" [routerLinkActive]="['is-active']"
              >click here</a
            >
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!form.valid"
          (click)="signup(form.value)"
        >
          Sign Up
        </button>
        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
      </form>
      <br />
    </div>
  </div>
</div>
